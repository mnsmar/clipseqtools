name             = CLIPSeqTools
author           = Emmanouil "Manolis" Maragkakis <mns.marag@gmail.com>, Panagiotis Alexiou <pan.alexiou@gmail.com>
license          = Perl_5
copyright_holder = Emmanouil "Manolis" Maragkakis, Panagiotis Alexiou
copyright_year   = 2014

version          = 0.1.8

[Git::GatherDir]
[ExecDir]
dir = bin
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[MetaJSON]
[AutoPrereqs]
skip = ^PDL::Lite$

[Prereqs]
GenOO = 1.4.5
GenOOx::Data::File::SAMstar = 0
GenOOx::Data::File::SAMbwa = 0
DBD::SQLite = 0
MooseX::Getopt = 0
IO::Interactive = 0
PDL = 2.007

[GithubMeta]
issues = 1
remote = origin

[Encoding]
encoding = bytes          ; set encoding to binary for gzipped files
match    = ^t/.+(gz|db)$  ; these are all binary

[PkgVersion]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
